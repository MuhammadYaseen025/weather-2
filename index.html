<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Advanced Weather App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .weather-container {
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      text-align: center;
      width: 100%;
      max-width: 400px;
      transition: all 0.3s ease-in-out;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background-color: #2980b9;
    }

    #weatherResult {
      margin-top: 25px;
    }

    .weather-box {
      background: #f2f2f2;
      padding: 20px;
      border-radius: 15px;
    }

    .weather-box img {
      width: 80px;
      margin-bottom: 10px;
    }

    .loading {
      font-style: italic;
      color: #555;
    }

    @media (max-width: 480px) {
      .weather-container {
        padding: 20px;
      }

      h1 {
        font-size: 20px;
      }

      input, button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <div class="weather-container">
    <h1>üå§Ô∏è Advanced Weather App</h1>
    <input type="text" id="cityInput" placeholder="Enter city (e.g., London)">
    <button onclick="getWeather()">Get Weather</button>
    <div id="weatherResult"></div>
  </div>

  <script>
    async function getWeather() {
      const city = document.getElementById("cityInput").value.trim();
      const resultDiv = document.getElementById("weatherResult");
      const apiKey = "YOUR_API_KEY"; // Replace with your OpenWeatherMap API key

      if (!city) {
        resultDiv.innerHTML = "<p>Please enter a city name.</p>";
        return;
      }

      resultDiv.innerHTML = "<p class='loading'>Loading weather data...</p>";

      try {
        const url = `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&appid=${apiKey}&units=metric`;
        const response = await fetch(url);
        const data = await response.json();

        if (data.cod !== 200) {
          resultDiv.innerHTML = `<p>‚ùå ${data.message}</p>`;
          return;
        }

        const icon = `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;

        resultDiv.innerHTML = `
          <div class="weather-box">
            <h3>${data.name}, ${data.sys.country}</h3>
            <img src="${icon}" alt="${data.weather[0].description}">
            <p><strong>${data.weather[0].description.toUpperCase()}</strong></p>
            <p>üå°Ô∏è Temp: ${data.main.temp}¬∞C (Feels like ${data.main.feels_like}¬∞C)</p>
            <p>üíß Humidity: ${data.main.humidity}%</p>
            <p>üå¨Ô∏è Wind: ${data.wind.speed} m/s</p>
          </div>
        `;
      } catch (error) {
        resultDiv.innerHTML = `<p>‚ö†Ô∏è Error fetching weather data. Try again.</p>`;
      }
    }
  </script>

</body>
</html>
